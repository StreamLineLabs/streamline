name: Kafka Compatibility

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays
  workflow_dispatch:  # Manual trigger

env:
  CARGO_TERM_COLOR: always

jobs:
  kafka-tools:
    name: Kafka ${{ matrix.kafka-version }} Compatibility
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kafka-version: ['3.6.0', '3.7.0', '3.8.0']
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build Streamline
        run: cargo build --release

      - name: Start Streamline
        run: |
          ./target/release/streamline &
          echo "Waiting for Streamline to start..."
          sleep 5

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Kafka tools
        run: |
          wget -q https://archive.apache.org/dist/kafka/${{ matrix.kafka-version }}/kafka_2.13-${{ matrix.kafka-version }}.tgz
          tar -xzf kafka_2.13-${{ matrix.kafka-version }}.tgz
          echo "KAFKA_HOME=$(pwd)/kafka_2.13-${{ matrix.kafka-version }}" >> $GITHUB_ENV

      - name: Test topic creation
        run: |
          $KAFKA_HOME/bin/kafka-topics.sh \
            --bootstrap-server localhost:9092 \
            --create --topic compat-test --partitions 3 --replication-factor 1

      - name: Test topic listing
        run: |
          $KAFKA_HOME/bin/kafka-topics.sh \
            --bootstrap-server localhost:9092 \
            --list

      - name: Test topic describe
        run: |
          $KAFKA_HOME/bin/kafka-topics.sh \
            --bootstrap-server localhost:9092 \
            --describe --topic compat-test

      - name: Test producer
        run: |
          echo "Hello from Kafka ${{ matrix.kafka-version }}" | \
            $KAFKA_HOME/bin/kafka-console-producer.sh \
            --broker-list localhost:9092 \
            --topic compat-test

      - name: Test consumer
        run: |
          timeout 10 $KAFKA_HOME/bin/kafka-console-consumer.sh \
            --bootstrap-server localhost:9092 \
            --topic compat-test \
            --from-beginning \
            --max-messages 1 || true

      - name: Test metadata fetch
        run: |
          $KAFKA_HOME/bin/kafka-broker-api-versions.sh \
            --bootstrap-server localhost:9092

      - name: Cleanup
        if: always()
        run: |
          pkill streamline || true
