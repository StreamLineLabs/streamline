name: Benchmarks

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      compare_with:
        description: 'Platforms to compare against'
        default: 'streamline-only'
        type: choice
        options:
          - streamline-only
          - all-platforms

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release

      - name: Run quick benchmark
        run: cargo run --release --bin streamline-cli -- benchmark --profile quick --format json > benchmark-results.json

      - name: Run throughput benchmark
        run: cargo run --release --bin streamline-cli -- benchmark --profile throughput --format json >> benchmark-results.json

      - name: Run latency benchmark
        run: cargo run --release --bin streamline-cli -- benchmark --profile latency --format json >> benchmark-results.json

      - name: Measure binary size
        run: |
          echo "Binary sizes:" > binary-size.txt
          ls -la target/release/streamline >> binary-size.txt
          du -sh target/release/streamline >> binary-size.txt

      - name: Measure startup time
        run: |
          timeout 5 target/release/streamline --in-memory &
          sleep 2
          curl -s http://localhost:9094/health || true
          kill %1 2>/dev/null || true

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: |
            benchmark-results.json
            binary-size.txt

  compare:
    name: Generate Report
    needs: benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Download results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}

      - name: Generate markdown report
        run: |
          echo "# Streamline Benchmark Results" > benchmark-report.md
          echo "" >> benchmark-report.md
          echo "**Version:** ${{ github.ref_name }}" >> benchmark-report.md
          echo "**Date:** $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> benchmark-report.md
          echo "**Runner:** ubuntu-latest" >> benchmark-report.md
          echo "" >> benchmark-report.md
          echo "## Binary Size" >> benchmark-report.md
          cat binary-size.txt >> benchmark-report.md
          echo "" >> benchmark-report.md
          echo "## Results" >> benchmark-report.md
          echo '```json' >> benchmark-report.md
          cat benchmark-results.json >> benchmark-report.md
          echo '```' >> benchmark-report.md

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report-${{ github.ref_name }}
          path: benchmark-report.md
