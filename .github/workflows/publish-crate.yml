name: Publish to crates.io

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: 'true'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish Crate
    runs-on: ubuntu-latest
    # Only run for non-prerelease versions unless manually triggered
    if: ${{ !github.event.release.prerelease || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}

      - name: Verify package
        run: |
          cargo package --list
          cargo package --no-verify

      - name: Dry run publish
        if: ${{ github.event.inputs.dry_run == 'true' || github.event_name != 'workflow_dispatch' }}
        run: |
          echo "Dry run - would publish version:"
          cargo pkgid

      - name: Publish to crates.io
        if: ${{ github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'false') }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --no-verify

      - name: Create publish summary
        run: |
          echo "## Crate Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** $(cargo pkgid | cut -d'#' -f1 | rev | cut -d'/' -f1 | rev)" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $(cargo pkgid | cut -d'#' -f2)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View on crates.io](https://crates.io/crates/streamline)" >> $GITHUB_STEP_SUMMARY
