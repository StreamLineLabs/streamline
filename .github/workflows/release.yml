name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../streamline-${{ github.ref_name }}-${{ matrix.target }}.tar.gz streamline streamline-cli

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../streamline-${{ github.ref_name }}-${{ matrix.target }}.zip streamline.exe streamline-cli.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: streamline-${{ matrix.target }}
          path: streamline-${{ github.ref_name }}-${{ matrix.target }}.*

  publish-crate:
    name: Publish to crates.io
    needs: build
    if: github.event_name == 'release' && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} . \;
          # Include C header for FFI consumers
          cp ../include/streamline.h .
          sha256sum streamline-* streamline.h > checksums.txt

      - name: Generate SBOM
        run: |
          # Install cargo-cyclonedx for Rust-native SBOM generation
          cargo install cargo-cyclonedx --quiet 2>/dev/null || true

          if command -v cargo-cyclonedx &> /dev/null; then
            cargo cyclonedx --format json --output-file artifacts/sbom.cdx.json
            echo "✅ SBOM generated with cargo-cyclonedx (CycloneDX JSON)"
          else
            echo "cargo-cyclonedx not available, falling back to syft..."
            curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin 2>/dev/null || true
            if command -v syft &> /dev/null; then
              syft dir:. -o cyclonedx-json=artifacts/sbom.cdx.json -o spdx-json=artifacts/sbom.spdx.json
              echo "✅ SBOM generated with syft (CycloneDX + SPDX)"
            else
              echo "⚠️ SBOM generation skipped (no supported tool available)"
            fi
          fi

      - name: Generate SBOM attestation
        if: hashFiles('artifacts/sbom.cdx.json') != ''
        uses: actions/attest-sbom@v2
        continue-on-error: true
        with:
          subject-path: artifacts/streamline-*
          sbom-path: artifacts/sbom.cdx.json

      - name: Sign release artifacts with cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign checksums
        run: |
          cosign sign-blob --yes --output-signature artifacts/checksums.txt.sig \
            --output-certificate artifacts/checksums.txt.pem \
            artifacts/checksums.txt
        env:
          COSIGN_EXPERIMENTAL: "1"

      - name: Generate provenance attestation
        uses: actions/attest-build-provenance@v2
        continue-on-error: true
        with:
          subject-path: artifacts/streamline-*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/streamline-*
            artifacts/streamline.h
            artifacts/checksums.txt
            artifacts/checksums.txt.sig
            artifacts/checksums.txt.pem
            artifacts/sbom.cdx.json
            artifacts/sbom.spdx.json
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

      - name: Trigger Homebrew formula update
        if: ${{ !contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc') }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: streamlinelabs/homebrew-tap
          event-type: release-published
          client-payload: '{"version": "${{ github.ref_name }}"}'
