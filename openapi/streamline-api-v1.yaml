components:
  parameters:
    TopicName:
      name: topic
      in: path
      required: true
      description: Topic name
      schema:
        type: string
        pattern: '^[a-zA-Z0-9._-]+$'
        minLength: 1
        maxLength: 255
      example: events

  schemas:
    ActiveAlerts:
      type: object
      required:
        - alerts
        - total
        - timestamp
      properties:
        alerts:
          type: array
          items:
            $ref: '#/components/schemas/Alert'
          description: "List of active alerts"
        total:
          type: integer
          description: "Total count"
        timestamp:
          type: integer
          format: int64
          description: "Timestamp"

    ActivityMetrics:
      type: object
      required:
        - messages_1m
        - messages_5m
        - messages_1h
        - peak_mps
      properties:
        messages_1m:
          type: integer
          format: int64
          description: "Messages in last minute"
        messages_5m:
          type: integer
          format: int64
          description: "Messages in last 5 minutes"
        messages_1h:
          type: integer
          format: int64
          description: "Messages in last hour"
        peak_mps:
          type: number
          format: double
          description: "Peak messages per second"

    ActivityPoint:
      type: object
      required:
        - timestamp
        - messages
      properties:
        timestamp:
          type: integer
          format: int64
          description: "Timestamp"
        messages:
          type: integer
          format: int64
          description: "Message count"

    ActivityQuery:
      type: object
      properties:
        duration:
          type: string
          description: "Duration for timeline (default: \"1h\")"

    AddMemberRequest:
      type: object
      required:
        - node_id
        - raft_addr
      properties:
        node_id:
          type: integer
          format: int64
          description: "Node ID for the new member"
        raft_addr:
          type: string
          description: "Raft address (inter-broker) for the new member"
        promote_to_voter:
          type: boolean
          description: "Whether to promote to voter immediately (default: true)"

    AggregateThroughput:
      type: object
      required:
        - messages_per_second
        - bytes_in_per_second
        - bytes_out_per_second
      properties:
        messages_per_second:
          type: number
          format: double
          description: "Total messages per second"
        bytes_in_per_second:
          type: number
          format: double
          description: "Total bytes in per second"
        bytes_out_per_second:
          type: number
          format: double
          description: "Total bytes out per second"

    AggregationWindowRequest:
      type: object
      required:
        - name
        - duration_seconds
      properties:
        name:
          type: string
        duration_seconds:
          type: integer
          format: int64
        window_type:
          type: string
        slide_seconds:
          type: integer
          format: int64

    AiErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string

    Alert:
      type: object
      required:
        - id
        - severity
        - title
        - message
        - source
        - triggered_at
        - acknowledged
      properties:
        id:
          type: string
          description: "Alert ID"
        severity:
          type: string
          description: "Severity: \"critical\", \"warning\", \"info\""
        title:
          type: string
          description: "Alert title"
        message:
          type: string
          description: "Alert message"
        source:
          type: string
          description: "Source component"
        triggered_at:
          type: integer
          format: int64
          description: "When the alert was triggered"
        acknowledged:
          type: boolean
          description: "Whether the alert is acknowledged"

    AlertsSummary:
      type: object
      required:
        - critical
        - warning
        - info
      properties:
        critical:
          type: integer
          description: "Critical alerts count"
        warning:
          type: integer
          description: "Warning alerts count"
        info:
          type: integer
          description: "Info alerts count"

    AnomalyListParams:
      type: object
      properties:
        limit:
          type: integer
        topic:
          type: string

    ApiKeysResponse:
      type: object
      required:
        - keys
        - total
      properties:
        keys:
          type: array
          items:
            $ref: '#/components/schemas/ApiKey'
        total:
          type: integer

    ApplyRequest:
      type: object
      required:
        - manifest
      properties:
        manifest:
          type: string
        dry_run:
          type: boolean
        force:
          type: boolean

    ApplyResponse:
      type: object
      required:
        - status
        - resources_applied
        - changes
        - dry_run
      properties:
        status:
          type: string
        resources_applied:
          type: integer
        changes:
          type: array
          items:
            $ref: '#/components/schemas/ChangeDetail'
        dry_run:
          type: boolean

    Benchmark:
      type: object
      required:
        - id
        - config
        - benchmark_type
        - status
        - progress
        - started_at
      properties:
        id:
          type: string
          description: "Unique benchmark ID"
        config:
          $ref: '#/components/schemas/BenchmarkConfig'
          description: "Benchmark configuration"
        benchmark_type:
          $ref: '#/components/schemas/BenchmarkType'
          description: "Benchmark type"
        status:
          $ref: '#/components/schemas/BenchmarkStatus'
          description: "Current status"
        progress:
          $ref: '#/components/schemas/BenchmarkProgress'
          description: "Progress information"
        started_at:
          type: integer
          format: int64
          description: "Start timestamp (ms since epoch)"

    BenchmarkConfig:
      type: object
      required:
        - topic
      properties:
        topic:
          type: string
          description: "Topic to benchmark"
        message_size:
          type: integer
          description: "Message size in bytes"
        message_count:
          type: integer
          format: int64
          description: "Number of messages to send/receive"
        rate_limit:
          type: integer
          format: int64
          description: "Rate limit in messages per second (None = unlimited)"
        num_partitions:
          type: integer
          format: int32
          description: "Number of partitions to use (produce only)"
        consumer_group:
          type: string
          description: "Consumer group (consume only)"

    BenchmarkProgress:
      type: object
      required:
        - messages_processed
        - bytes_processed
        - elapsed_ms
        - percent_complete
      properties:
        messages_processed:
          type: integer
          format: int64
          description: "Messages processed so far"
        bytes_processed:
          type: integer
          format: int64
          description: "Bytes processed so far"
        elapsed_ms:
          type: integer
          format: int64
          description: "Elapsed time in milliseconds"
        percent_complete:
          type: number
          format: double
          description: "Percent complete (0-100)"

    BenchmarkResults:
      type: object
      required:
        - duration_ms
        - messages_total
        - bytes_total
        - throughput_msg_sec
        - throughput_mb_sec
        - latency_p50_ms
        - latency_p95_ms
        - latency_p99_ms
        - latency_avg_ms
        - errors
      properties:
        duration_ms:
          type: integer
          format: int64
          description: "Total duration in milliseconds"
        messages_total:
          type: integer
          format: int64
          description: "Total messages sent/received"
        bytes_total:
          type: integer
          format: int64
          description: "Total bytes sent/received"
        throughput_msg_sec:
          type: number
          format: double
          description: "Throughput in messages per second"
        throughput_mb_sec:
          type: number
          format: double
          description: "Throughput in MB per second"
        latency_p50_ms:
          type: number
          format: double
          description: "Latency p50 in milliseconds"
        latency_p95_ms:
          type: number
          format: double
          description: "Latency p95 in milliseconds"
        latency_p99_ms:
          type: number
          format: double
          description: "Latency p99 in milliseconds"
        latency_avg_ms:
          type: number
          format: double
          description: "Average latency in milliseconds"
        errors:
          type: integer
          format: int64
          description: "Number of errors"

    BrokerInfo:
      type: object
      required:
        - node_id
        - host
        - port
        - is_controller
        - state
      properties:
        node_id:
          type: integer
          format: int64
        host:
          type: string
        port:
          type: integer
          format: int32
        rack:
          type: string
        is_controller:
          type: boolean
        state:
          type: string

    CapturedColumn:
      type: object
      required:
        - name
        - data_type
        - nullable
      properties:
        name:
          type: string
        data_type:
          type: string
        nullable:
          type: boolean

    CapturedSchema:
      type: object
      required:
        - table
        - schema_name
        - columns
        - primary_key
        - topic_name
      properties:
        table:
          type: string
        schema_name:
          type: string
        columns:
          type: array
          items:
            $ref: '#/components/schemas/CapturedColumn'
        primary_key:
          type: array
          items:
            type: string
        topic_name:
          type: string

    CdcAggregateStats:
      type: object
      required:
        - total_sources
        - active_sources
        - total_events_captured
        - total_tables_captured
        - sources
      properties:
        total_sources:
          type: integer
        active_sources:
          type: integer
        total_events_captured:
          type: integer
          format: int64
        total_tables_captured:
          type: integer
        sources:
          type: array
          items:
            $ref: '#/components/schemas/CdcSourceStatus'

    CdcSourceRegistration:
      type: object
      required:
        - id
        - name
        - database_type
        - connection
        - database
      properties:
        id:
          type: string
          description: "Unique source identifier"
        name:
          type: string
          description: "Human-readable name"
        database_type:
          type: string
          description: "Database type (postgres, mysql, mongodb, sqlserver)"
        connection:
          type: string
          description: "Connection string or host:port"
        database:
          type: string
          description: "Database name"
        tables:
          type: array
          items:
            type: string
          description: "Tables to capture (empty = all)"
        schema_name:
          type: string
          description: "Schema to capture (default: public)"
        topic_prefix:
          type: string
          description: "Topic prefix for generated topics"
        snapshot_mode:
          type: string
          description: "Snapshot mode (initial, never, when_needed)"
        config:
          type: object
          additionalProperties:
            type: string
          description: "Additional configuration"

    CdcSourceStatus:
      type: object
      required:
        - id
        - name
        - database_type
        - state
        - tables_captured
        - events_captured
        - errors
      properties:
        id:
          type: string
        name:
          type: string
        database_type:
          type: string
        state:
          type: string
        tables_captured:
          type: integer
        events_captured:
          type: integer
          format: int64
        last_event_at:
          type: string
        replication_lag_ms:
          type: number
          format: double
        errors:
          type: integer
          format: int64
        current_offset:
          type: string

    ChangeDetail:
      type: object
      required:
        - kind
        - name
        - action
      properties:
        kind:
          type: string
        name:
          type: string
        action:
          type: string

    ClearLogsResponse:
      type: object
      required:
        - message
        - cleared_count
      properties:
        message:
          type: string
        cleared_count:
          type: integer

    CloudErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: "Machine-readable error code"
        message:
          type: string
          description: "Human-readable message"

    ClusterMember:
      type: object
      required:
        - node_id
        - raft_addr
        - role
        - is_leader
      properties:
        node_id:
          type: integer
          format: int64
          description: "Node ID"
        raft_addr:
          type: string
          description: "Raft address for inter-node communication"
        role:
          type: string
          description: "Role in the cluster (voter or learner)"
        is_leader:
          type: boolean
          description: "Whether this node is the current leader"
        broker_state:
          type: string
          description: "Broker state from cluster metadata (if registered)"
        advertised_addr:
          type: string
          description: "Advertised address for client connections (if registered)"

    ClusterOverview:
      type: object
      required:
        - cluster_id
        - broker_count
        - topic_count
        - partition_count
        - online_partition_count
        - offline_partition_count
        - under_replicated_partitions
        - messages_per_second
        - bytes_in_per_second
        - bytes_out_per_second
        - total_messages
        - total_bytes
      properties:
        cluster_id:
          type: string
        controller_id:
          type: integer
          format: int64
        broker_count:
          type: integer
        topic_count:
          type: integer
        partition_count:
          type: integer
        online_partition_count:
          type: integer
        offline_partition_count:
          type: integer
        under_replicated_partitions:
          type: integer
        messages_per_second:
          type: number
          format: double
        bytes_in_per_second:
          type: number
          format: double
        bytes_out_per_second:
          type: number
          format: double
        total_messages:
          type: integer
          format: int64
        total_bytes:
          type: integer
          format: int64

    ClusterStatus:
      type: object
      required:
        - node_state
        - node_id
        - current_term
        - voters
        - learners
        - healthy
        - health_reason
      properties:
        node_state:
          type: string
          description: "Current Raft state of this node (Leader, Follower, Candidate, Learner)"
        node_id:
          type: integer
          format: int64
          description: "This node's ID"
        leader_id:
          type: integer
          format: int64
          description: "Current leader node ID (None if no leader elected)"
        committed_log_index:
          type: integer
          format: int64
          description: "Last committed log index"
        applied_log_index:
          type: integer
          format: int64
          description: "Last applied log index"
        current_term:
          type: integer
          format: int64
          description: "Current Raft term"
        voters:
          type: array
          items:
            type: integer
            format: int64
          description: "List of voter node IDs in the cluster"
        learners:
          type: array
          items:
            type: integer
            format: int64
          description: "List of learner node IDs in the cluster"
        healthy:
          type: boolean
          description: "Whether this node is healthy (can accept reads/writes)"
        health_reason:
          type: string
          description: "Human-readable health description"

    CompareTopicsQuery:
      type: object
      required:
        - topics
      properties:
        topics:
          type: string
          description: "Comma-separated list of topic names to compare (2 topics required)"

    ComponentHealth:
      type: object
      required:
        - name
        - status
        - last_check
      properties:
        name:
          type: string
          description: "Component name"
        status:
          type: string
          description: "Status: \"ok\", \"warning\", \"error\""
        last_check:
          type: integer
          format: int64
          description: "Last check timestamp"

    ConfigDifference:
      type: object
      required:
        - key
        - values
        - is_same
      properties:
        key:
          type: string
          description: "Configuration key"
        values:
          type: array
          items:
            type: string
          description: "Value for each topic (in same order as topics array)"
        is_same:
          type: boolean
          description: "Whether all values are the same"

    ConfigureAnomalyRequest:
      type: object
      required:
        - topic
      properties:
        topic:
          type: string
          description: "Topic to monitor"
        method:
          type: string
          description: "Detection method (statistical, isolation_forest, lof)"
        sensitivity:
          type: number
          format: float
          description: "Sensitivity (0.01.0)"
        window_size:
          type: integer
          description: "Window size for rolling statistics"
        training_data:
          type: array
          items:
            type: number
            format: double
          description: "Optional training data (historical numeric values)"

    ConflictEntry:
      type: object
      required:
        - topic
        - partition
        - edge_offset
        - cloud_offset
        - edge_timestamp
        - cloud_timestamp
        - resolution
        - detected_at
      properties:
        topic:
          type: string
          description: "Topic where conflict occurred"
        partition:
          type: integer
          format: int32
          description: "Partition"
        edge_offset:
          type: integer
          format: int64
          description: "Edge record offset"
        cloud_offset:
          type: integer
          format: int64
          description: "Cloud record offset"
        edge_timestamp:
          type: integer
          format: int64
          description: "Edge record timestamp"
        cloud_timestamp:
          type: integer
          format: int64
          description: "Cloud record timestamp"
        key:
          type: string
          description: "Key (hex-encoded, if present)"
        resolution:
          type: string
          description: "Resolution applied"
        detected_at:
          type: integer
          format: int64
          description: "When the conflict was detected"

    ConflictRecord:
      type: object
      required:
        - id
        - topic
        - partition
        - regions_involved
        - resolution
        - detected_at
      properties:
        id:
          type: integer
          format: int64
        topic:
          type: string
        partition:
          type: integer
          format: int32
        key:
          type: string
        regions_involved:
          type: array
          items:
            type: string
        resolution:
          type: string
        winner_region:
          type: string
        detected_at:
          type: integer
          format: int64

    ConflictsResponse:
      type: object
      required:
        - total_conflicts
        - edge_wins
        - cloud_wins
        - unresolved
        - conflicts
      properties:
        total_conflicts:
          type: integer
          format: int64
          description: "Total conflicts detected"
        edge_wins:
          type: integer
          format: int64
          description: "Conflicts resolved by edge winning"
        cloud_wins:
          type: integer
          format: int64
          description: "Conflicts resolved by cloud winning"
        unresolved:
          type: integer
          format: int64
          description: "Unresolved conflicts"
        conflicts:
          type: array
          items:
            $ref: '#/components/schemas/ConflictEntry'
          description: "Recent conflict entries"

    ConnectionsResponse:
      type: object
      required:
        - stats
        - note
      properties:
        stats:
          $ref: '#/components/schemas/ConnectionsStatsResponse'
          description: "Connection statistics summary"
        note:
          type: string
          description: "Note about detailed connection tracking"

    ConnectionsStatsResponse:
      type: object
      required:
        - active_connections
        - in_flight_requests
        - uptime_seconds
        - is_shutting_down
      properties:
        active_connections:
          type: integer
          format: int64
          description: "Total active connections"
        in_flight_requests:
          type: integer
          format: int64
          description: "In-flight requests"
        uptime_seconds:
          type: number
          format: double
          description: "Server uptime in seconds"
        is_shutting_down:
          type: boolean
          description: "Whether server is shutting down"

    ConnectorInfo:
      type: object
      required:
        - name
        - database_type
        - state
        - tables
        - snapshot_mode
        - events_captured
        - errors
      properties:
        name:
          type: string
        database_type:
          type: string
        state:
          type: string
        tables:
          type: array
          items:
            type: string
        snapshot_mode:
          type: string
        events_captured:
          type: integer
          format: int64
        errors:
          type: integer
          format: int64

    ConsumeQuery:
      type: object
      properties:
        offset:
          type: integer
          format: int64
          description: "Starting offset (default: 0)"
        limit:
          type: integer
          description: "Maximum number of messages to return (default: 100)"

    ConsumeRecord:
      type: object
      required:
        - offset
        - timestamp
        - value
        - headers
      properties:
        offset:
          type: integer
          format: int64
          description: "Record offset"
        timestamp:
          type: integer
          format: int64
          description: "Record timestamp (milliseconds)"
        key:
          type: string
          description: "Record key (if present)"
        value:
          description: "Record value"
        headers:
          type: object
          additionalProperties:
            type: string
          description: "Record headers"

    ConsumeResponse:
      type: object
      required:
        - topic
        - partition
        - records
        - next_offset
      properties:
        topic:
          type: string
          description: "Topic name"
        partition:
          type: integer
          format: int32
          description: "Partition ID"
        records:
          type: array
          items:
            $ref: '#/components/schemas/ConsumeRecord'
          description: "Records returned"
        next_offset:
          type: integer
          format: int64
          description: "Next offset to fetch from"

    ConsumerGroupDetails:
      type: object
      required:
        - group_id
        - state
        - protocol_type
        - protocol
        - members
        - offsets
      properties:
        group_id:
          type: string
        state:
          type: string
        protocol_type:
          type: string
        protocol:
          type: string
        coordinator:
          type: integer
          format: int64
        members:
          type: array
          items:
            $ref: '#/components/schemas/ConsumerGroupMember'
        offsets:
          type: array
          items:
            $ref: '#/components/schemas/ConsumerGroupOffset'

    ConsumerGroupInfo:
      type: object
      required:
        - group_id
        - state
        - member_count
        - protocol_type
      properties:
        group_id:
          type: string
        state:
          type: string
        member_count:
          type: integer
        coordinator:
          type: integer
          format: int64
        protocol_type:
          type: string

    ConsumerGroupMember:
      type: object
      required:
        - member_id
        - client_id
        - client_host
        - assignments
      properties:
        member_id:
          type: string
        client_id:
          type: string
