openapi: 3.0.3
info:
  title: Streamline REST API
  description: |
    HTTP REST API for Streamline - The Redis of Streaming.
    
    This API provides a simple alternative to the Kafka protocol for producing and
    consuming messages, managing topics, and monitoring consumer groups.
    
    ## Authentication
    
    When authentication is enabled, include an `Authorization` header with a Bearer token
    or use SASL credentials via the `X-Streamline-Auth` header.
    
    ## Rate Limiting
    
    Clients may be subject to rate limiting based on server configuration. When rate
    limited, you'll receive a 429 status code with a `Retry-After` header.
    
    ## WebSocket Streaming
    
    For real-time message streaming, use the WebSocket API at `/ws/v2/stream`.
    See the WebSocket section below for protocol details.
