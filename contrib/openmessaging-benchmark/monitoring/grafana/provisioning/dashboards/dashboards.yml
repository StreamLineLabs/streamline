# Grafana dashboard provisioning
apiVersion: 1

providers:
  - name: 'Benchmark Dashboards'
    orgId: 1
    folder: 'Benchmarks'
    folderUid: 'benchmarks'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
