# Kustomization for Streamline Benchmark
#
# Deploy with: kubectl apply -k k8s/
#
# This deploys:
# - Namespace: streamline-benchmark
# - Streamline server
# - Kafka server (for comparison)
# - Redpanda server (for comparison)
#
# Run benchmark:
#   kubectl apply -f k8s/benchmark-job.yaml
#
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: streamline-benchmark

resources:
  - namespace.yaml
  - streamline.yaml
  - kafka.yaml
  - redpanda.yaml

commonLabels:
  app.kubernetes.io/part-of: streamline-benchmark
  app.kubernetes.io/managed-by: kustomize

# Common annotations
commonAnnotations:
  benchmark.streamline.io/version: "1.0"

