# Redpanda deployment for benchmarking
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redpanda
  namespace: streamline-benchmark
  labels:
    app: redpanda
    app.kubernetes.io/name: redpanda
    app.kubernetes.io/component: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: docker.redpanda.com/redpandadata/redpanda:v24.1.1
          args:
            - redpanda
            - start
            - --mode
            - dev-container
            - --smp
            - "2"
            - --memory
            - 1536M
            - --reserve-memory
            - 0M
            - --overprovisioned
            - --kafka-addr
            - PLAINTEXT://0.0.0.0:9092
            - --advertise-kafka-addr
            - PLAINTEXT://redpanda:9092
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 9644
              name: admin
          resources:
            requests:
              cpu: "1"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
          livenessProbe:
            exec:
              command:
                - rpk
                - cluster
                - health
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - rpk
                - cluster
                - health
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: data
              mountPath: /var/lib/redpanda/data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: streamline-benchmark
  labels:
    app: redpanda
spec:
  selector:
    app: redpanda
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    - name: admin
      port: 9644
      targetPort: 9644
  type: ClusterIP
