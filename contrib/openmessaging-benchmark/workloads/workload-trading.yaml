# Financial Trading Workload
#
# Simulates high-frequency trading event stream:
# - Market data ticks, order events, trade confirmations
# - Ultra-low latency requirements (sub-millisecond P99)
# - Small message sizes (trade ticks, quotes)
# - Strict ordering (per-instrument)
#
# Characteristics:
# - Latency-critical: every microsecond matters
# - Moderate throughput, extreme latency sensitivity
# - Zero message loss tolerance
# - Must maintain ordering within partitions
# - Burst handling for market opens/volatility

name: Financial Trading Stream

# Topic configuration - partitioned by instrument symbol
topics: 1
partitionsPerTopic: 8
messageSize: 256
keyDistributor: KEY_ROUND_ROBIN

# Producer configuration - low latency settings
producersPerTopic: 4
producerRate: 50000

# Consumer configuration - immediate processing
subscriptionsPerTopic: 2
consumerPerSubscription: 4

# Test timing
warmupDurationMinutes: 1
testDurationMinutes: 5

# Payload configuration
payloadFile: ""
